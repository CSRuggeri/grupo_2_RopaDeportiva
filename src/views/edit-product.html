<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com%22%3E/">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Crear o editar un producto</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <image class="logo" src="static/images/go-horizontal.png" alt="logo">
            </div>
            <form action="#" method="GET" class="search-bar">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
              <a href="/login">Login</a>
              <a href="/register">Register</a>
              <a href="/shopping-cart">Shopping Cart</a>
        </nav>
    </header>
    <main class="edit-prod">
        <form action="/" method="POST" class="form-login">
            <h2>Creá/editá tu producto</h2>  
              <input type="text" name="name" placeholder="Nombre del producto">
              <input type="text" name="description" placeholder="Descripción">
              <h4>Elegí una imagen para tu producto</h4>
              <input type="file" name="image">
              <input type="number" name="price" placeholder="Precio">
              <h4>Categoría del producto</h4>
              
                <input type="radio" name="category" value="a" id="a">
                <label for="a">Runner</label>
            
                <input type="radio" name="category" value="b" id="b">
                <label for="b">Atletic</label>
            
                <input type="radio" name="category" value="c" id="c">
                <label for="c">footbol</label>
            
                <input type="radio" name="category" value="d" id="d">
                <label for="d">Tennis</label>
            
                <input type="radio" name="category" value="e" id="e">
                <label for="e">Aire libre</label>
            
            <h4>Seleccione el talle</h4>
            
                <input type="radio" id="talleS" name="talle" value="S">
                <label for="talleS">Talle S</label>
              
                <input type="radio" id="talleM" name="talle" value="M">
                <label for="talleM">Talle M</label>
            
                <input type="radio" id="talleL" name="talle" value="L">
                <label for="talleL">Talle L</label>
                
                <input type="radio" id="talleXL" name="talle" value="XL">
                <label for="talleXL">Talle XL</label>
              
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-section-img">
                <img src="static/images/go.png" alt="">
            </div>
<br>
            <div class="footer-section-info">
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut
                    aliquam, purus sit amet volutpat.</p>
            </div>

            <div class="footer-section-contact">
                <span><i class="fas fa-phone"></i> &nbsp;123-456-789</span>
                <span><i class="fas fa-envelope"></i> &nbsp;info@example.com</span>
            </div>

            <div class="footer-section-socials">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>
    </footer>
</body>
</html>
